# Pac-Man Game

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: blue;
            overflow: hidden;
        }
        .pacman {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow;
            border-radius: 50%;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="pacman" id="pacman" style="top: 180px; left: 180px;"></div>
        <div class="dot" style="top: 50px; left: 50px;"></div>
        <div class="dot" style="top: 100px; left: 100px;"></div>
        <div class="dot" style="top: 150px; left: 150px;"></div>
    </div>

    <script>
        const pacman = document.getElementById('pacman');
        let posX = 180, posY = 180;

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    posY -= 10;
                    break;
                case 'ArrowDown':
                    posY += 10;
                    break;
                case 'ArrowLeft':
                    posX -= 10;
                    break;
                case 'ArrowRight':
                    posX += 10;
                    break;
            }
            pacman.style.top = posY + 'px';
            pacman.style.left = posX + 'px';
        });
    </script>
</body>
</html>
